<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>
      <!-- Unlike audio tag, after adding src attribute, the first scene in the video will be available in your website with video tags. -->
     <!-- controls * will add default browser controls for your video. They are not customizable, if you wan to customize it, you have o create your own container and buttons, then use JavaScript to trigger video play, stop etc. -->
      <!-- autoplay, muted, width, height, loop, are all can be used with video also. -->

    <video controls width="500"height="300"muted poster="./assets/img/pexels-2.jpg">
        <source src="./assets/media/video.mp4"type="video/mp4">
    </video>

    
</body>
</html>
