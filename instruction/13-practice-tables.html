<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Tables</title>
</head>
<body>
    <h1>Practice - Tables</h1>

 <table border="1" style="text-align: center">
      <thead>
        <tr>
          <th colspan="8">Time Chart</th>
        </tr>

        <tr>
          <th>Days</th>
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>

      <tbody>
        <!-- 1ST TABLE ROW -->
        <tr>
          <td rowspan="5">Schedule</td>
          <td>1</td>
          <td>English</td>
          <td>Math</td>
          <td>English</td>
          <td>Math</td>
          <td>Science</td>
        </tr>
        <!-- 2ND TABLE ROW -->
        <tr>
          <td>2</td>
          <td>English</td>
          <td>Math</td>
          <td>English</td>
          <td>Math</td>
          <td>Science</td>
        </tr>
        <!-- 3RD TABLE ROW -->
        <tr>
          <td colspan="6">REST</td>
        </tr>
        <!-- 4TH TABLE ROW -->
        <tr>
          <td>3</td>
          <td>Social</td>
          <td>Music</td>
          <td>Social</td>
          <td>Science</td>
          <td>Religion</td>
        </tr>
        <!-- 5TH TABLE ROW -->
        <tr>
          <td>4</td>
          <td>Social</td>
          <td>Music</td>
          <td>Social</td>
          <td>Science</td>
          <td>Religion</td>
        </tr>
      </tbody>
    </table>
    
</body>
</html>
