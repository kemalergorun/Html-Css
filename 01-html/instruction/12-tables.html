<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>

    <h2>Group F</h2>

   <table border="1">
      <!-- TABLE HEAD -->
      <thead>
        <tr>
          <th>#</th>
          <th>Team</th>
          <th>MP</th>
          <th>W</th>
          <th>D</th>
          <th>L</th>
          <th>Pts</th>
        </tr>
      </thead>
      <!-- TABLE BODY -->
      <tbody>
        <!-- FIRST ROW -->
        <tr>
          <td>1</td>
          <td>Liverpool</td>
          <td>3</td>
          <td>3</td>
          <td>0</td>
          <td>0</td>
          <td>9</td>
        </tr>
        <!-- SECOND ROW -->
        <tr>
          <td>2</td>
          <td>Real Madrid</td>
          <td>3</td>
          <td>2</td>
          <td>0</td>
          <td>1</td>
          <td>6</td>
        </tr>
        <!-- THIRD ROW -->
        <tr>
          <td>3</td>
          <td>Brest</td>
          <td>3</td>
          <td>0</td>
          <td>0</td>
          <td>3</td>
          <td>0</td>
        </tr>
      </tbody>
      <!-- TABLE FOOTER -->
      <tfoot>
         <tr >
          <td colspan="2">Eliminated</td>
          <td colspan="5">Not eligible</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
