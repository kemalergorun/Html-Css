<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Types - 2</title>
</head>
<body>
    <h1>Form Types - 2</h1>

<form>
      <!-- CHECKBOX -->
      <input type="checkbox" />

      <br />

      <!-- Grouping -->

      <input
        type="checkbox"
        name="hobbies"
        id="playingGuitar"
        value="Playing Guitar"
      />
      <label for="playingGuitar">Playing Guitar</label>
      <br />
      <input type="checkbox" name="hobbies" id="swimming" value="Swimming" />
      <label for="swimming">Swimming</label>
      <br />
      <input type="checkbox" name="hobbies" id="football" value="Football" />
      <label for="football">Football</label>

      <br />

      <!-- RADIO BUTTON -->
      <!-- If name attributes are the same only one can be chosen. -->
      <input type="radio" name="gender" id="female" value="female" />
      <label for="female">Female</label>

      <input type="radio" name="gender" id="male" value="male" />
      <label for="male">Male</label>

      <br />

      <!-- FILE -->
      <label for="image">Select an Image</label>
      <input type="file" name="image" id="image" />

      <br />
      <!-- COLOR -->
      <label for="color">Select a Color</label>
      <input type="color" id="color" name="color" />

      <br />

      <!-- RANGE -->
      <label for="range">Choose your range</label>
      <input type="range" id="range" name="range" />

      <br />

      <!-- DATE -->
      <label for="birthDate">Select your BDay</label>
      <input type="date" name="birthDate" id="birthDate" />

      <br />

      <!-- TIME -->
      <label for="meeting">Select Meeting Starting Hour</label>
      <input type="time" id="meeting" name="meeting" />
      
      <br />
      
      <!-- WEEK -->

      <label for="event">Select Event Week</label>
      <input type="week" id="event" name="event" />

      <br />

      <!-- MONTH -->
      <label for="flight">Select Flight Month</label>
      <input type="month" id="flight" name="flight" />
    </form>
  </body>
</html>
