<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Form</title>
</head>
<body>
    <h1>Practice - Form</h1>

   <form>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email">E-mail</label>
            </td>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your e-mail"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="********"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="securityCode">Security Code</label>
            </td>
            <td>
              <input
                type="number"
                id="securityCode"
                name="securityCode"
                placeholder="1234"
                readonly
              />
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" value="Save" style="width: 170px" />
            </td>

            <td>
              <input type="reset" value="Clear" style="width: 170px" disabled/>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
