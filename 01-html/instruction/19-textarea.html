<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>Textarea</h1>
    <form action="" method="get">
      <label for="feedback">Feedback</label>
      <br />
      <textarea
        name="feedback"
        id="feedback"
        cols="40"
        rows="5"
        style="resize: vertical;"
      ></textarea>
    </form>
  </body>
</html>
