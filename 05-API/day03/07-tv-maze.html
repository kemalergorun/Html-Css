<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Maze</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-4" data-bs-theme="dark">
    <div class="container">
      <div>
        <img
          src="./images/tvm_api.png"
          alt="TV Maze Logo"
          title="TV Maze"
          class="img-fluid"
        />
      </div>

      <div class="container my-4">
        <input
          type="search"
          id="search"
          class="form-control"
          placeholder="Type a movie or series"
          autocomplete="off"
        />
      </div>

      <div id="output" class="row g-5 my-4"></div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script src="./js/07-tv-maze.js" type="module"></script>
  </body>
</html>
