<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-danger p-4 d-flex align-items-center justify-content-center min-vh-100">


    <div class="text-white d-flex flex-column gap-3" style="max-width: 100%; width: 400px;">

       <i class="fa-solid fa-hippo text-center fa-4x" title="Hippo logo"></i>

       <h1 class="text-center">Account Login</h1>

       <form id="loginForm" class="d-flex flex-column gap-3">

        <input type="text" placeholder="Enter your username" id="username" name="username" autocomplete="username" class="form-control">

        <input type="password" placeholder="Enter your password" id="password" name="password" class="form-control">

        <button type="submit" class="btn btn-dark" title="Login" id="btnSubmit">Login</button>

       </form>

       <div id="output"></div>
    </div>
    
    <script type="module" src="./js/05-login-page.js"></script>
  </body>
</html>
