<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN CSS -->
    <title>Practice - Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger">Practice - Grid</h1>

    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-6 bg-success">6</div>
        <div class="col-6 bg-danger">6</div>
      </div>
      <div class="row text-center">
        <div class="col-3 bg-danger">3</div>
        <div class="col-9 bg-warning">9</div>
      </div>
      <div class="row text-center">
        <div class="col-3 bg-danger">3</div>
        <div class="col-6 bg-primary">6</div>
        <div class="col-3 bg-danger">3</div>
      </div>
      <div class="row text-center">
        <div class="col-4 bg-success">4</div>
        <div class="col-4 bg-danger">4</div>
        <div class="col-4 bg-success">4</div>
      </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-6 bg-success">6</div>
            <div class="col-6 bg-danger">6</div>

            <div class="col-3 bg-danger">3</div>
            <div class="col-9 bg-warning">9</div>

            <div class="col-3 bg-danger">3</div>
            <div class="col-6 bg-primary">9</div>
            <div class="col-3 bg-danger">3</div>

            <div class="col-4 bg-success">4</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-success">4</div>

        </div>
    </div>

  </body>
</html>
