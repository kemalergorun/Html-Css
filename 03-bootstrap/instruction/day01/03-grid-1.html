<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CDN CSS -->
    <title>Bootstrap Grid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center text-danger">Bootstrap Grid</h1>

    <div class="container bg-primary text-center">I am a container</div>
    <div class="container-fluid bg-danger text-center">
      I am a container-fluid
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
        <div class="col">13</div>
        <div class="col">14</div>
        <div class="col">15</div>
      </div>
    </div>

    <!-- grid structure allow us to use 12 grid in total -->
    <div class="container-fluid">
      <div class="row">
        <div class="bg-primary col-5">1</div>
        <div class="bg-secondary col-1">3</div>
        <div class="bg-danger col-7">2</div>
      </div>
    </div>

    <br />
    <!-- col-auto will occupy as much as space as in it -->
    <div class="container-fluid">
      <div class="row">
        <div class="bg-primary col-auto">111111</div>
        <div class="bg-danger col-auto">2</div>
        <div class="bg-secondary col-auto">3</div>
      </div>
    </div>

    <br />

    <!-- col shares the space -->
    <div class="container-fluid">
      <div class="row">
        <div class="bg-primary col">1</div>
        <div class="bg-danger col-8">2</div>
        <div class="bg-secondary col">3</div>
      </div>
    </div>
  </body>
</html>
