<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Group</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Button Group</h1>

    <div class="btn-group">
      <button class="btn btn-danger">Left</button>
      <button class="btn btn-secondary">Middle</button>
      <button class="btn btn-warning">Right</button>
    </div>

    <div class="btn-group-vertical">
      <button class="btn btn-danger">Top</button>
      <button class="btn btn-secondary">Middle</button>
      <button class="btn btn-warning">Bottom</button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">Cut</button>
      <button type="button" class="btn btn-outline-primary">Copy</button>
      <button type="button" class="btn btn-outline-primary">Paste</button>
    </div>

    <!-- Quick Snippets -->
    <div
        class="btn-group"
        role="group"
        aria-label="Basic checkbox toggle button group"
    >
        <input
            type="checkbox"
            class="btn-check"
            id="btncheck1"
            autocomplete="off"
        />
        <label
            class="btn btn-outline-primary"
            for="btncheck1"
            >First One</label
        >
    
        <input
            type="checkbox"
            class="btn-check"
            id="btncheck2"
            autocomplete="off"
        />
        <label
            class="btn btn-outline-primary"
            for="btncheck2"
            >Second One</label
        >
    
        <input
            type="checkbox"
            class="btn-check"
            id="btncheck3"
            autocomplete="off"
        />
        <label
            class="btn btn-outline-primary"
            for="btncheck3"
            >Third One</label
        >
    </div>
    <!-- Bootstrap 5 Quick Snippets -->
    

  </body>
</html>
