<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and Padding</title>
    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    
    <h1 class="text-center text-danger my-3">Margin and Padding</h1>

    <div class="bg-success p-5">
        Padding
    </div>

    <div class="bg-info m-5">
        Margin
    </div>

    <div class="bg-danger pt-5">Padding Top</div>
    <div class="bg-primary pb-5">Padding Bottom</div>
    <div class="bg-danger ps-5">Padding Start</div>
    <span class="bg-primary pe-5">Padding End</span>
    <span class="bg-info px-5">Padding X</span>
    <span class="bg-info py-5">Padding Y</span>


    <div class="bg-success mt-5">Margin Top</div>
    <div class="bg-success mb-5">Margin Bottom</div>
    <div class="bg-success ms-5">Margin Start</div>
    <div class="bg-success me-5">Margin End</div>
    <div class="bg-info mx-5">Margin X</div>
    <div class="bg-info my-5">Margin Y</div>


    <!-- Block alignment => mx-auto -->
    <div class="bg-secondary w-25 mx-auto">Margin Auto</div>



  </body>
</html>
