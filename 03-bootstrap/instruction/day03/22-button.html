<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Button</h1>

    <div class="">
        <button class="btn btn-info">Click Me!</button>
        <button class="btn btn-outline-warning">Click Me!</button>
        <button class="btn btn-outline-primary"><i class="bi bi-disc"></i></button>
    </div>

    <div class="mt-3">
        <button class="btn btn-danger btn-sm">Small</button>
        <button class="btn btn-danger btn-md">Medium</button>
        <button class="btn btn-danger btn-lg">Large</button>

    </div>

    <div class="mt-3">
        <button class="btn btn-primary my-2 w-25">25%</button>
        <button class="btn btn-primary my-2 w-50">50%</button>
        <button class="btn btn-primary my-2 w-75">75%</button>
        <button class="btn btn-primary my-2 w-100">100%</button>

    </div>
        


</body>
</html>
