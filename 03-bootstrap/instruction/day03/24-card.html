<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Card</h1>

    <div class="container-fluid">
      <div class="row">

        <!-- SIMPLE CARD -->
        <div class="col-12 col-sm-4 col-md-3 card m-1 p-0">
          <div class="card-body text-center">Lorem ipsum dolor sit amet.</div>
        </div>


        <!-- NORMAL CARD -->
        <div class="col-12 col-sm-4 col-md-3 card m-1 p-0">
          <!-- image -->
          <img
            src="https://images.unsplash.com/photo-1459262838948-3e2de6c1ec80?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cute sleeping koala"
            class="card-img-top"
          />

          <!-- card-body -->
          <div class="card-body">
            <h2 class="card-title">Cute Koala</h2>
            <p class="card-text">This cute koala is waiting for your hugs.</p>
            <button class="btn btn-primary w-100">Click to meet me...</button>
          </div>
        </div>

        <!-- DETAILED CARD -->
        <div class="col-12 col-sm-4 col-md-3 card m-1 p-0">
            <!-- card-header -->
             <div class="card-header">Featured</div>

          <!-- card-body -->
          <div class="card-body">
            <h2 class="card-title">Cute Koala</h2>
            <p class="card-text">This cute koala is waiting for your hugs.</p>
          </div>
          <!-- image -->
          <img
            src="https://images.unsplash.com/photo-1459262838948-3e2de6c1ec80?q=80&w=1169&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Cute sleeping koala"
            class="card-img-bottom"
          />

          <!-- card-footer -->
           <div class="card-footer text-center">
            <a href="#" class="text-decoration-none">Sign up today!</a>
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
