<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body data-bs-theme="dark">
    <h1 class="text-center text-danger my-2 ">Dropdown</h1>
    
    <div class="dropdown m-5">
        <!-- we need data-bs-toggle attribute for action -->
        <button class="btn btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown">Button</button>

        <ul class="dropdown-menu">
            <li class="dropdown-item">
                <a href="#" class="text-decoration-none text-danger"> Item 1 </a>
            </li>
               <li class="dropdown-item">
                <a href="#" class="text-decoration-none text-danger"> <i class="bi bi-disc"></i> </a>
            </li>
               <li class="dropdown-item">
                <a href="#" class="text-decoration-none text-danger"> Item 3 </a>
            </li>
               <li class="dropdown-item">
                <a href="#" class="text-decoration-none text-danger"> Item 4 </a>
            </li>
        </ul>


    </div>



    <!-- ACTIONS WORK WITH 
         JAVASCRIPT => data-bs-toggle="dropdown" -->
     <!-- Bootstrap CDN JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
