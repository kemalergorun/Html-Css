<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Card</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
     <link rel="stylesheet" href="../styles/25-style.css">

<body data-bs-theme="dark">
    <h1 class="text-center text-danger my-2">Practice - Card</h1>

    <div class="container">
        <div class="row mt-4">
            <!-- First Card -->
             <div class="col-md-4 mt-2">
                <div class="card border-warning">
                    <img src="https://picsum.photos/200" alt="Lorem Picsum" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title text-center">Silver</h2>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, delectus?</p>
                    </div>

                    <div class="card-footer bg-warning d-flex justify-content-evenly">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter"></i>
                        <i class="bi bi-youtube"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
             </div>

              <!-- Second Card -->
             <div class="col-md-4 mt-2">
                <div class="card border-success">
                    <img src="https://picsum.photos/200" alt="Lorem Picsum" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title text-center">Gold</h2>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, delectus?</p>
                    </div>

                    <div class="card-footer bg-success d-flex justify-content-evenly">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter"></i>
                        <i class="bi bi-youtube"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
             </div>

                 <!-- Third Card -->
             <div class="col-md-4 mt-2">
                <div class="card border-danger">
                    <img src="https://picsum.photos/200" alt="Lorem Picsum" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title text-center">Platinum</h2>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae, delectus? </p>
                    </div>

                    <div class="card-footer bg-danger d-flex justify-content-around align-items-center">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-twitter"></i>
                        <i class="bi bi-youtube"></i>
                        <i class="bi bi-linkedin"></i>
                    </div>
                </div>
             </div>
        </div>
    </div>
