<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice - Bootstrap</title>
    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container-fluid m-0 p-0">
      <nav class="bg-primary">
        <!-- Small Screen -->
        <div
          class="d-flex d-md-none justify-content-between align-items-center text-light fs-3 px-3 py-2"
        >
          <i class="fa-solid fa-bars"></i>
          <i class="fa-brands fa-bootstrap fs-1"></i>
          <div>
            <i class="fa-solid fa-magnifying-glass mx-1"></i>
            <i class="fa-solid fa-ellipsis"></i>
          </div>
        </div>
        <!-- Large Screen -->
        <div
          class="d-none d-md-flex justify-content-between align-items-center text-light px-5 py-2"
        >
          <ul class="list-unstyled d-flex align-items-center m-0">
            <li>
              <a href="#" class="px-1 text-light text-decoration-none">
                <i class="fa-brands fa-bootstrap fs-1"></i
              ></a>
            </li>
            <li>
              <a href="#" class="px-1 text-light text-decoration-none">Docs</a>
            </li>
            <li>
              <a href="#" class="px-1 text-light text-decoration-none"
                >Examples</a
              >
            </li>
            <li>
              <a href="#" class="px-1 text-light text-decoration-none">Icons</a>
            </li>
            <li>
              <a href="#" class="px-1 text-light text-decoration-none"
                >Themes</a
              >
            </li>
            <li>
              <a href="#" class="px-1 text-light text-decoration-none">Blog</a>
            </li>
          </ul>

          <div class="input-group flex-nowrap w-25">
            <span class="input-group-text bg-primary" id="addon-wrapping">
              <i class="fa-solid fa-magnifying-glass mx-1"></i
            ></span>
            <input
              type="text"
              class="form-control bg-primary"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="text-light px-5 fs-5 ">
            <i class="mx-1 fa-brands fa-github"></i>
            <i class="mx-1 fa-brands fa-x"></i>
            <i class="mx-1 fa-brands fa-youtube"></i>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
