<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
        <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>

    <h1 class="text-center text-danger">Headings</h1>

    <!-- there will not be any semantic meaning of p tag even if we style it like a h1 -->
     <!-- h1 to h6 -->
    <p class="h1">This is a p tag</p>
    <p class="h2">This is a p tag</p>
    <p class="h3">This is a p tag</p>
    <p class="h4">This is a p tag</p>
    <p class="h5">This is a p tag</p>
    <p class="h6">This is a p tag</p>

    <!-- display-x -->
     <!-- display-1 to display-6 -->
    <p class="display-1">This is a p tag</p>
    <p class="display-2">This is a p tag</p>
    <p class="display-3">This is a p tag</p>
    <p class="display-4">This is a p tag</p>
    <p class="display-5">This is a p tag</p>
    <p class="display-6">This is a p tag</p>

    
</body>
</html>
