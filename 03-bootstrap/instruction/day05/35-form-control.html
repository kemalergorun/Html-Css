<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Control</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <h1 class="text-center text-danger my-3">Form Control</h1>

    <form action="" class="container">
      <div class="row">
        <div class="col-6">
          <label for="username" class="form-label">Username</label>
          <input
            class="form-control"
            type="text"
            id="username"
            name="username"
          />
        </div>
        <div class="col-6">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="city" class="form-label">City</label>
        <select name="city" id="city" class="form-select">
          <option value="1">Berlin</option>
          <option value="2">Istanbul</option>
          <option value="3">London</option>
        </select>
      </div>

      <div class="row justify-content-center ms-5">
        <div class="form-check col-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="traveling"
            name="traveling"
          />
          <label class="form-check-label" for="traveling">Traveling</label>
        </div>
        <div class="form-check col-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="football"
            name="football"
          />
          <label class="form-check-label" for="football">Football</label>
        </div>

        <div class="form-check col-4">
          <input
            class="form-check-input"
            type="checkbox"
            id="hiking"
            name="hiking"
          />
          <label class="form-check-label" for="hiking">Hiking</label>
        </div>
      </div>

      <div class="row">
        <div class="form-check col-6 mt-3">
          <input class="form-check-input" type="radio" id="male" name="male" />
          <label class="form-check-label" for="male">Male</label>
        </div>

        <div class="form-check col-6 mt-3">
          <input
            class="form-check-input"
            type="radio"
            id="female"
            name="female"
          />
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="m-3 w-25 input-group">
        <input
          class="form-control"
          type="number"
          id="currency"
          name="currency"
        />
        <span class="input-group-text">$</span>
      </div>

      <div class="m-3 w-75 input-group">
        <span class="input-group-text">Name</span>
        <input class="form-control" type="text" id="currency" name="currency" />
        <span class="input-group-text">Last Name</span>
        <input class="form-control" type="text" id="currency" name="currency" />
      </div>

      <button type="submit" class="btn btn-danger w-100" >Send</button>
    </form>
  </body>
</html>
