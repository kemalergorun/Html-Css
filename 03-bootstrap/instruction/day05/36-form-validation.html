<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Form</title>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
     <link rel="stylesheet" href="../styles/37-style.css">
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <!-- Avatar icon -->
        <div class="avatar"><i class="bi bi-person"></i></div>

        <form action="" novalidate class="needs-validation">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
            />
            <div class="valid-feedback">Good Job!</div>
            <div class="invalid-feedback">Please enter a valid username</div>
          </div>

          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
            />
            <div class="valid-feedback">Good Job!</div>
            <div class="invalid-feedback">Please enter a valid password</div>
          </div>

          <!-- E-mail -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="E-mail"
              required
            />
            <div class="valid-feedback">Good Job!</div>
            <div class="invalid-feedback">Please enter a valid e-mail</div>
          </div>

          <!-- Phone Number -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Phone Number"
              required
            />
            <div class="valid-feedback">Good Job!</div>
            <div class="invalid-feedback">
              Please enter a valid phone number
            </div>
          </div>

          <!-- Bday -->
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Birth Day"
              required
            />
            <div class="valid-feedback">Good Job!</div>
            <div class="invalid-feedback">Please enter a valid birth day</div>

            <button class="btn btn-primary w-100 mt-3">Create Account</button>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <p class="h5">Sign up with social media</p>
        <div class="icons">
          <a target="_blank" href="https://facebook.com">
            <i class="bi bi-facebook"></i>
          </a>
          <a target="_blank" href="https://google.com">
            <i class="bi bi-google"></i>
          </a>
          <a target="_blank" href="https://twitter.com">
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
