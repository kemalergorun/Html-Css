<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Rules</title>
    <link rel="stylesheet" href="./css/05-style-rules.css" />
  </head>
  <body>
    <h1>Style Rules</h1>

    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>

    <!-- ALERT -->
    <div class="alert">
      <ul>
        <li>Lorem, ipsum dolor.</li>
      </ul>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <!-- WARNING -->
    <div class="warning">
      <ul>
        <li>Lorem, ipsum dolor.</li>
      </ul>
      <p>Lorem ipsum dolor sit amet.</p>
    </div>

    <!-- UL & P TAG -->
    <ul>
      <li>Lorem, ipsum dolor.</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>

    <!-- UL & A TAG -->
    <ul>
      <a href=""> Hello </a>
    </ul>
  </body>
</html>
